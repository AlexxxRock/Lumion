<div class="col s4 blog-item card-item">
    <div class="card-item-inner">
        <a class="work-item-link" href="{$id | url}">
            <img class="work-item-img" src="{$_pls['tv.img'] | phpthumbon : 'w=376&h=280&zc=1'}" alt="{$pagetitle}">
        </a>
        <div class="card-item-content">
            <div class="card-publishedon">{$publishedon | date : 'd.m.Y'}</div>
            <a class="card-item-title" href="{$id | url}">{$pagetitle}</a>
            <ul class="card-tags">
                {set $tags = $_pls['tv.tags_' ~ $_modx->config.cultureKey] | split : ','}
                {if $tags[0] ?}
                    {foreach $tags as $tag}
                        <li><a href="{$parent | url}?tv|tags_{$_modx->config.cultureKey}={$tag}">#{$tag}</a></li>
                    {/foreach}
                {/if}
            </ul>
            <a class="btn btn-outlined link-btn" href="{$id | url}">{'read_btn_title' | lexicon}</a>
        </div>
    </div>
</div>
