<div class="review-form review-block">
    <div class="subtitle">{'review_form_title' | lexicon}</div>
    <form class="form well ec-form" method="post" role="form" id="ec-form-{$fid}" data-fid="{$fid}" action="">
        <input type="hidden" name="thread" value="{$thread}">
    
        <div class="form-group ec-antispam">
            <label for="ec-{$antispam_field}-{$fid}" class="control-label">{'ec_fe_message_antismap' | lexicon}</label>
            <input type="text" name="{$antispam_field}" class="form-control" id="ec-{$antispam_field}-{$fid}" value="" />
        </div>
    
        <div class="form-group">
            <label for="ec-user_name-{$fid}" class="form-label">{'form_fullname_label' | lexicon}</label>
            <div class="uibox-row">
                <div class="col s7">
                    <input type="text" name="user_name" class="input-text outlined" id="ec-user_name-{$fid}" value="{$user_name}" />
                    <span class="ec-error help-block" id="ec-user_name-error-{$fid}"></span>
                </div>
                <div class="col s5 right-col">{'form_fullname_label_example' | lexicon}</div>
            </div>
        </div>
    
        <div class="form-group">
            <label for="ec-user_email-{$fid}" class="form-label">{'form_email_phone_label' | lexicon}</label>
            <div class="uibox-row">
                <div class="col s7">
                    <input type="text" name="user_email" class="input-text outlined" id="ec-user_email-{$fid}" value="{$user_email}" />
                    <span class="ec-error help-block" id="ec-user_email-error-{$fid}"></span>
                </div>
                <div class="col s5 right-col">{'form_email_phone_label_example' | lexicon}</div>
            </div>
        </div>
    
        <div class="form-group hidden">
            <label for="ec-rating-{$fid}" class="control-label">{'ec_fe_message_rating' | lexicon}</label>
            <input type="hidden" name="rating" id="ec-rating-{$fid}" value="5" />
            <div class="ec-rating ec-clearfix" data-storage-id="ec-rating-{$fid}">
                <div class="ec-rating-stars">
                    <span data-rating="1" data-description="{'ec_fe_message_rating_1' | lexicon}"></span>
                    <span data-rating="2" data-description="{'ec_fe_message_rating_2' | lexicon}"></span>
                    <span data-rating="3" data-description="{'ec_fe_message_rating_3' | lexicon}"></span>
                    <span data-rating="4" data-description="{'ec_fe_message_rating_4' | lexicon}"></span>
                    <span data-rating="5" data-description="{'ec_fe_message_rating_5' | lexicon}"></span>
                </div>
                <div class="ec-rating-description">{'ec_fe_message_rating_0' | lexicon}</div>
            </div>
            <span class="ec-error help-block" id="ec-rating-error-{$fid}"></span>
        </div>
    
        <div class="form-group">
            <label for="ec-text-{$fid}" class="form-label">{'form_review_label' | lexicon}</label>
            <div class="uibox-row">
                <div class="col s7">
                    <textarea type="text" name="text" class="textarea outlined" rows="5" id="ec-text-{$fid}">{$text}</textarea>
                    <span class="ec-error help-block" id="ec-text-error-{$fid}"></span>
                </div>
            </div>
        </div>
    
        <div class="form-actions uibox-row">
            <div class="col s7">
                <button type="submit" class="col s12 btn btn-primary small reviews-btn" name="send">{'form_review_publish_btn' | lexicon}</button>
            </div>
        </div>
    </form>
    <div id="ec-form-success-{$fid}"></div>
</div>
