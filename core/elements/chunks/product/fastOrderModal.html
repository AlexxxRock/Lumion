<div id="fast-order" class="modal">
    <div class="minicart-title">Купить в 1 клик</div>
    <button type="button" data-fancybox-close="" class="fancybox-button fancybox-close-small custom-fc-close" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" version="1" viewBox="0 0 24 24"><path d="M13 12l5-5-1-1-5 5-5-5-1 1 5 5-5 5 1 1 5-5 5 5 1-1z"></path></svg>
    </button>
    <div class="modal-body">
        <div class=""></div>

        <form class="fast-order-form" action="fakepath" method="POST">
            <div class="form-group">
                <input type="text" placeholder="{'ms2_frontend_receiver' | lexicon}" name="receiver" class="input-text outlined">
                <div class="error-msg"></div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="{'ms2_frontend_phone' | lexicon}" name="phone" class="input-text outlined">
                <div class="error-msg"></div>
            </div>
            <div class="form-group">
                <button class="col s12 btn btn-primary primary small">{'checkout_order' | lexicon}</button>
            </div>
        </form>
    </div>
</div>
