<div class="col s3 product-item">
    <div class="product-item-inner">
        <a class="product-item-link" href="{$id | url}">
            {if $popular ?}
                <div class="product-sticker top">Топ</div>
            {/if}
            {if $thumb ?}
                <img class="product-item-img lazyload" src="/assets/images/products/{$id}/doodle/image-3.jpg" data-src="{$thumb}" alt="{$pagetitle}">
            {else}
                <img class="product-item-img" src="{'assets_url' | option}components/minishop2/img/web/ms2_small.png"
                    srcset="{'assets_url' | option}components/minishop2/img/web/ms2_small@2x.png 2x" alt="{$pagetitle}" title="{$pagetitle}"/>
            {/if}
        </a>
        <div class="product-item-content">
            <a class="product-item-title" href="{$id | url}">{$pagetitle}</a>
        </div>
    </div>
</div>
