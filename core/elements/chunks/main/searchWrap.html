<div class="search-title">{'search_results_title' | lexicon}: [[+mse2_query]]</div>
{if $total ?}
    <div class="search-count">{'search_count_title' | lexicon}: {$total}</div>
{else}
    <div class="empty-search">
        <br>
        <p>{'search_empty_results_title' | lexicon}</p>
        <br>
        <p>{'search_empty_results_msg' | lexicon}</p>
        <br>
        <a href="{3 | url}" class="btn btn-primary primary link-btn">{'catalog_title' | lexicon}</a>
    </div>
{/if}
